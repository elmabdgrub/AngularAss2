<div class="container" *ngIf="product">
    <div class="top-area">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 col-12">
                <div class="product-images">
                    <main id="gallery">
                        <div class="main-img">
                            <img [src]="product.image" alt="{{ product.title }}" id="current" style="width: 280px; " >
                        </div>
                        
                    </main>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12">
                <div class="product-info">
                    <h2 class="title">{{ product.title }}</h2>
                    <p class="category"><i class="lni lni-tag"></i>{{ product.category }}</p>
                    <h3 class="price">${{ product.price }}</h3>
                   
                    
                    <div class="bottom-content">
                        <div class="row align-items-end">
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="button cart-button">
                                    <button class="btn" style="width: 100%;" (click)="addToCart(product)">Add to Cart</button>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="product-details-info">
        <div class="single-block">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="info-body custom-responsive-margin">
                      {{ product.description }}
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
