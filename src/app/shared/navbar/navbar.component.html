
  <header class="header navbar-area">
    <!-- Start Topbar -->
    <div class="topbar">
        <div class="container">
            
        </div>
    </div>
    <!-- End Topbar -->
    <!-- Start Header Middle -->
    <div class="header-middle">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-3 col-7 ">
                    <!-- Start Header Logo -->
                    <a class="navbar-brand" routerLink="/">
                        <img src="assets/logo/logo.png" alt="Logo">
                    </a>
                    <!-- End Header Logo -->
                </div>
                
                <div class="col-lg-4 col-md-2 col-5 offset-5">
                    <div class="">
                        
                        <div class="navbar-cart">
                            
                            <div class="cart-items">
                                <a routerLink="/cart" routerLinkActive="active" class="main-btn">
                                    <i class="lni lni-cart"></i>
                                    <span *ngIf="cartItemCount > 0" class="total-items">
                                      {{ cartItemCount }}
                                    </span>
                                    
                                </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 col-md-6 col-12">
                <div class="nav-inner">
                  
                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ms-auto">
                              
                              <li class="nav-item">
                                <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
                              </li>
                              
                              <li class="nav-item">
                                <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" routerLink="/add-product" routerLinkActive="active">Add Product</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" (click)="handleAuthAction()" >
                                  {{ isLoggedIn ? 'Logout' : 'Login' }}
                                  
                                </a>
                              </li>
                              
                            </ul>
                        </div> <!-- navbar collapse -->
                    </nav>
                    <!-- End Navbar -->
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                
                
                
            </div>
        </div>
    </div>
    <!-- End Header Bottom -->
</header>
